services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vetbot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vetbot}
      POSTGRES_USER: ${POSTGRES_USER:-vetbot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vetbot_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vetbot_network

  # Redis Cache (optional; only used by bot via internal network, no host port needed)
  redis:
    image: redis:7-alpine
    container_name: vetbot_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vetbot_network

  # PetHelper Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vetbot_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-vetbot_user}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/${POSTGRES_DB:-vetbot}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-False}
    volumes:
      - ./logs:/app/logs
    networks:
      - vetbot_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  vetbot_network:
    driver: bridge
